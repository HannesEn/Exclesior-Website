<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excelsior - Making preperation for space simple</title>
    <meta
      name="description"
      content="Excelsior makes microgravity testing cheaper, longer and more sustainable."

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <meta
      property="og:title"
      content="Excelsior - Space Resource Utilization"
    />

      property="og:description"
      content="Supporting the space economy and promoting human curiosity and inginuity."
    />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' https://unpkg.com 'unsafe-inline'; img-src 'self' https:;"

    <!-- Add structured data for better search engine understanding -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Excelsior",
        "description": "Excelsior revolutionizes space resource utilization, transforming extraterrestrial materials into sustainable resources for a thriving future on and beyond Earth.",

        "logo": "https://www.excelsior.bio/images/logo.png"
      }
    </script>

    <!-- Add canonical URL to prevent duplicate content issues -->
    <link rel="canonical" href="https://www.excelsior.bio" />

    <!-- Improve social media sharing with more specific OG tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.excelsior.bio" />
    <meta property="og:site_name" content="Excelsior" />

    <!-- Add Twitter-specific meta tags -->
    <meta
      name="twitter:title"
      content="Excelsior - Space Resource Utilization"
    />
    <meta
      name="twitter:description"
      content="Transforming extraterrestrial materials into sustainable resources for a thriving future."

    <meta

      content="https://www.excelsior.bio/images/icon.png"
    />

      </div>
    </header>
    <main>
      <article id="about" class="mission-section">
        <div class="mission-content">

            </p>

        </div>
        <img
          src="images/image1.jpg"

        />
      </article>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>
          For inquiries or investment opportunities, please email us at
          <a href="mailto:hello@excelsior.bio">hello@excelsior.bio</a>.
        </p>

    </main>
    <footer>
      <p>&copy; 2024-Present Excelsior. All rights reserved.</p>
